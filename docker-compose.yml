services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    environment:
      - FLASK_ENV=development
      - SENTRY_DSN=${SENTRY_DSN}
      - PYTHONPATH=/app
    command: ["python", "-m", "backend.app"]

