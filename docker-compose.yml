services:
  backend:
    build:
      context: ./backend
    container_name: oracle-entropie-externe-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: docker/Dockerfile
    container_name: oracle-entropie-externe-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
